<!doctype html>
<html lang="fr">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
{css}
<title>{titre_page}</title>
</head>
<body>

  <div style="background-color: #ffffffbb; min-height: 100vh;">

    <div style="position: relative; height: 45px;">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{ADRESSE_SITE}">{logo} ...</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">{menu_principal}</div>
      </nav>
    </div>

    <div class="container-fluid">

      <br>
      <div class="row">
        <div class="col-lg-12">
          <div>{fil_ariane}</div>
          <div>{sections}</div>

          <script>
                      /* script accordion */
                      var acc = document.getElementsByClassName("accordion");
                      var i;

                      for (i = 0; i < acc.length; i++) {
                        acc[i].onclick = function() {
                          this.classList.toggle("active");
                          var accordion_panel = this.nextElementSibling;
                          if (accordion_panel.style.maxHeight) {
                            accordion_panel.style.maxHeight = null;
                          } else {
                            accordion_panel.style.maxHeight = "none";
                          }
                        }
                        if (i == acc.length - 1) {
                          acc[i].classList.toggle("active");
                          var accordion_panel = acc[i].nextElementSibling;
                          if (accordion_panel.style.maxHeight) {
                            accordion_panel.style.maxHeight = null;
                          } else {
                            accordion_panel.style.maxHeight = "none";
                          }
                        }
                      }
                    </script>

        </div>
      </div>
      <br>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script type="text/javascript">
      var API_ADDRESS = "{ADRESSE_API}";
    </script>

  {js} {script_end}
</body>
</html>
